{% extends "base.html" %}
{% block content %}
  <section class="hero">
    <h1>毕业论文选题管理系统</h1>
    <div class="hero-actions">
      <a class="btn primary" href="{{ url_for('student_portal') }}">进入学生端</a>
      <a class="btn" href="{{ url_for('teacher_portal') }}">进入教师端</a>
      <a class="btn" href="{{ url_for('office_portal') }}">进入教研室端</a>
    </div>
  </section>

  <section class="grid">
    <div class="card">
      <h2>学生端</h2>
      <ul>
        <li>多条件查询可选课题</li>
        <li>填报 1~3 个志愿，自动校验不重复</li>
        <li>查看志愿提交情况与最终分配结果</li>
      </ul>
    </div>
    <div class="card">
      <h2>教师端</h2>
      <ul>
        <li>发布 / 修改 / 删除本人课题</li>
        <li>查看选择本课题的学生及志愿顺序</li>
        <li>查看剩余可带课题数量</li>
      </ul>
    </div>
    <div class="card">
      <h2>教研室端</h2>
      <ul>
        <li>课题审核（通过/驳回）</li>
        <li>人工审核与分配，查看分配映射</li>
        <li>查看统计数据与选题完成率</li>
      </ul>
    </div>
  </section>
{% endblock %}
