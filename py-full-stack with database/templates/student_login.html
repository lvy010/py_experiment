{% extends "base.html" %}
{% block content %}
  <h1>学生端登录</h1>
  <form method="post" class="form">
    <label>
      学生编号：
      <input type="text" name="student_id" placeholder="例如：S001" required>
    </label>
    <p class="hint">为简化课程实验，本示例不做密码认证，仅通过学号区分学生。</p>
    <button type="submit" class="btn primary">进入学生端</button>
  </form>
{% endblock %}
